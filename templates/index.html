<!DOCTYPE html>

{% extends 'base.html' %}

{% load static %}

{% block page %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h4 style="margin-top: 20px;" class="container">Projects</h4>
    <div class="row">   
    {% for project in projects %}
        <div class="col-md-4">
            <div class="card mb-2">
               <img style="width: 400px; height: 200px; margin-left: 15px" class="card-img-top" src="{{ project.image.url }}">
                <img style="width: 400px; height: 200px; margin-left: 15px" class="card-img-top" src="{% static 'media/image1.jpg' %}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description | slice:"400" }}</p>
                    <a href="{{ project.url }}">{{ project.url }}</a><br><br>
                    <a href="{% url 'project' project.pk %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</body>
</html>

{% endblock %}
