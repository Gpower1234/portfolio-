<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block page %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
</head>
<body>
<div class="container-fluid">
    <h3>{{ project.title }}</h3>
    <div class="row">
        <div class="col-md-8">
            <img src="{% static project.image %}" alt="" width="100%">
        </div>
        <div class="col-md-4">
            <h5>About the project:</h5>
            <p style="color: teal;">{{ project.description }}</p>
            <br>
            <h5>Technology used:</h5>
            <p style="color: teal;">{{ project.technology }}</p>
        </div>
    </div>
</div>  

</body>
</html>



{% endblock %}
